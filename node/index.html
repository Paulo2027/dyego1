<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cadastro do carro</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1>Cadastro do Carro</h2>
    <form>
      <div class="form-group">
        <label for="Marca">Marca:</label>
        <input type="text" Class="form-control" id="marca" placeholder="Digite a marca" required>
      </div>
      <div class="form-group">
        <label for="\potência_motor">Potência do Motor:</label>
        <input type="text" class="form-control" id="potência_motor" placeholder="Digite a potência do motor" required>
      </div>
      <div class="form-group">
        <label for="Nome">Nome:</label>
        <input type="Nome" class="form-control" id="Nome" placeholder="Digite o Nome" required>
      </div>
      <div class="form-group">
        <label for="Cor">Cor:</label>
        <input type="number" class="form-control" id="cor" placeholder="Digite a cor">
      </div>
      <div class="form-group">
        <label for="Ano de Fabricação">Ano de Fabricação:</label>
        <input type="number" class="form-control" id="Ano de Fabricação" name="Digite o ano de Fabricação" required>
      </div>
      <div class="form-group">
        <label for="categoria">Cadastrar carro:</label>
        <select class="form-control" id="Cadastrar carro" name="Cadastrar o carro">
          <option value="Marca">Marca</option>
          <option value="Modelo">Modelo </option>
          <option value="Cor">Cor </option>
           <option value="Ano de Fabricação">Ano de Fabricação</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
  </div>
</body>
</html>
